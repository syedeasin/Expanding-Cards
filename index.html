<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('Images/Travel\ the\ world.jpg');">
            <h3 style="background-color: rgb(13, 2, 116); border-radius: 50px; padding: 5px 10px;">World Map</h3>
        </div>
        <div class="panel" style="background-image: url('Images/Image\ 2.jpg');">
            <h3 style="background-color: rgb(0, 206, 233); border-radius: 50px; padding: 5px 10px;">Mountain of France</h3>
        </div>
        <div class="panel" style="background-image: url('Images/image\ 3.jpg');">
            <h3 style="background-color: rgb(116, 2, 2); border-radius: 50px; padding: 5px 10px;">Travel Luggage</h3>
        </div>
        <div class="panel" style="background-image: url('Images/image\ 4.jpg');">
            <h3 style="background-color: rgb(0, 138, 7); border-radius: 50px; padding: 5px 10px;">Beauty of Paris</h3>
        </div>
        <div class="panel" style="background-image: url('Images/image\ 5.jpg');">
            <h3 style="background-color: rgb(194, 175, 5); border-radius: 50px; padding: 5px 10px;">Lonely Mountain</h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
